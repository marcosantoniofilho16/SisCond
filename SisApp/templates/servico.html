{% extends "layout.html" %}
{% block conteudo %}

<script>
  document.getElementById('Servico').className = 'nav-link active';
</script>

<br><br>
<div id="formularios" class="box box-info col-sm-11">
            <div class="box-header with-border">
            {% if Informacoes: %}
                <h3 class="box-title">Alterar Serviço</h3>
              {% else %}
                <h3 class="box-title">Cadastro de Serviço</h3>
              {% endif %}
              
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" method="POST" action="{% if Informacoes: %} {{url_for('alterarServico', index=index)}} {% else %} {{url_for('Servico')}} {% endif %}">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label"><b>Nome</b></label>

                  <div class="col-sm-10">
                    <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome" {%if Informacoes:%} value="{{Informacoes['nome']}}" {%endif%} required autofocus>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label"><b>Valor</b></label>

                  <div class="col-sm-10">
                    <input name="valor" type="text" class="form-control" id="valor" placeholder="Valor" {%if Informacoes:%} value="{{Informacoes['valor']}}" {%endif%} required autofocus>
                  </div>
                </div>

              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <a href=""><button type="button" class="btn btn-default">Cancelar</button><a>
                <button type="submit" class="btn btn-info pull-right">Salvar</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>

<hr>

{% include 'listagem.html' %}

{% endblock %}
